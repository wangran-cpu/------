<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 电子合同签署小程序</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: white;
        }

        .login-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .logo-area {
            text-align: center;
            margin: 40px 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
        }

        .tab.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .agreement {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 20px;
            text-align: center;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .user-type {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            background-color: #f8f8f8;
        }

        .user-type.active {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-left">
            <div class="status-time">9:41</div>
        </div>
        <div class="status-icons">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-area">
            <div class="logo bg-primary rounded-full flex items-center justify-center">
                <i class="fas fa-file-signature text-white text-3xl"></i>
            </div>
            <h1 class="text-xl font-bold mt-3">电子合同签署平台</h1>
            <p class="text-sm text-gray-500">安全、便捷、高效的电子合同管理</p>
        </div>

        <div class="tab-container">
            <div class="tab active" id="login-tab">登录</div>
            <div class="tab" id="register-tab">注册</div>
        </div>

        <div class="tab-content">
            <!-- 登录表单 -->
            <div class="tab-pane active" id="login-pane">
                <div class="form-group">
                    <label class="form-label">手机号码</label>
                    <input type="tel" class="form-control" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>
                <div class="flex justify-between mb-5 text-sm">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">记住我</label>
                    </div>
                    <a href="#" class="text-primary">忘记密码？</a>
                </div>
                <button class="btn btn-block">登录</button>

                <div class="text-center mt-4">
                    <p class="text-sm text-gray-500 mb-3">其他登录方式</p>
                    <div class="flex justify-center gap-8">
                        <div class="text-center">
                            <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center mx-auto">
                                <i class="fab fa-weixin text-white"></i>
                            </div>
                            <p class="text-xs mt-1">微信</p>
                        </div>
                        <div class="text-center">
                            <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center mx-auto">
                                <i class="fab fa-alipay text-white"></i>
                            </div>
                            <p class="text-xs mt-1">支付宝</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 注册表单 -->
            <div class="tab-pane" id="register-pane">
                <div class="user-type-selector">
                    <div class="user-type active">个人用户</div>
                    <div class="user-type">企业用户</div>
                </div>

                <div class="form-group">
                    <label class="form-label">手机号码</label>
                    <input type="tel" class="form-control" placeholder="请输入手机号码">
                </div>
                <div class="form-group">
                    <div class="flex">
                        <input type="text" class="form-control" placeholder="请输入验证码" style="flex: 2;">
                        <button class="btn ml-2" style="flex: 1;">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">设置密码</label>
                    <input type="password" class="form-control" placeholder="请设置密码">
                </div>
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-control" placeholder="请再次输入密码">
                </div>
                <div class="mb-3 text-sm">
                    <input type="checkbox" id="agree-terms">
                    <label for="agree-terms">我已阅读并同意《用户协议》和《隐私政策》</label>
                </div>
                <button class="btn btn-block">注册</button>
            </div>
        </div>

        <div class="agreement">
            登录/注册即表示您同意 <a href="#" class="text-primary">《用户协议》</a>和<a href="#" class="text-primary">《隐私政策》</a>
        </div>
    </div>

    <script>
        // 简单的切换标签页功能
        document.getElementById('login-tab').addEventListener('click', function () {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-pane').classList.add('active');
            document.getElementById('register-pane').classList.remove('active');
        });

        document.getElementById('register-tab').addEventListener('click', function () {
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-pane').classList.add('active');
            document.getElementById('login-pane').classList.remove('active');
        });

        // 用户类型选择
        const userTypes = document.querySelectorAll('.user-type');
        userTypes.forEach(type => {
            type.addEventListener('click', function () {
                userTypes.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
